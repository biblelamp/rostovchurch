<p>Мы - молодая христианская церковь (община) в крупном южном городе Ростов-на-Дону. На фотографии - основатели Ростовской христианской церкви: Левон Арутюнян, Алексей и Надя Сапрыкины, Сергей и Галя Ирюпины, Андрей Кудрявец.
